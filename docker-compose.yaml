version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root1234
    build:
      dockerfile: ./db/migrations/Dockerfile
    ports:
      - 5432:5432
    networks:
      - app_network
    restart: always

  films:
    container_name: films
    build:
      dockerfile: ./cmd/films/Dockerfile
    ports:
      - 8020:8020
    networks:
      - app_network
    depends_on:
      - postgres
    restart: always

  users:
    container_name: users
    build:
      dockerfile: ./cmd/users/Dockerfile
    ports:
      - 8030:8030
    networks:
      - app_network
    depends_on:
      - postgres
    restart: always

  sessions:
    container_name: sessions
    environment:
      SECRETKEY: SECRETKEY
    build:
      dockerfile: ./cmd/sessions/Dockerfile
    ports:
      - 8010:8010
    networks:
      - app_network
    depends_on:
      - postgres
    restart: always

  app:
    container_name: app
    build:
      dockerfile: ./cmd/app/Dockerfile
    ports:
      - 8081:8081
    networks:
      - app_network
    depends_on:
      - films
      - users
      - sessions
      - postgres
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - app_network
    depends_on:
      - app
    restart: always

  # cadvisor:
  #   image: gcr.io/cadvisor/cadvisor-arm:v0.49.1
  #   container_name: cadvisor
  #   ports:
  #     - 8080:8080
  #   volumes:
  #     - /:/rootfs:ro
  #     - /var/run:/var/run:rw
  #     - /sys:/sys:ro
  #     - /var/lib/docker/:/var/lib/docker:ro
    # networks:
    #   - app_network
  #   restart: always

  grafana:
    image: grafana/grafana
    user: root
    ports:
      - 3000:3000
    volumes:
      - ./grafana:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    container_name: grafana
    hostname: grafana
    environment:
      TZ: "Europe/Moscow"
    networks:
      - app_network
    depends_on:
      - prometheus
    restart: always

networks:
  app_network:
    driver: bridge