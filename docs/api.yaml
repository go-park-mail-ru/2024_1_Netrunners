openapi: 3.0.1
info:
  title: NETrunnerFLIX Api
  version: 1.0.0
servers:
  - url: http://localhost:80
tags:
  - name: Auth
  - name: Films
  - name: Profile
  - name: Actors

paths:

  # Auth

  /auth/signup:
    post:
      tags:
        - Auth
      summary: Register new user
      security:
        - AccessCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        '200':
          description: Success
          headers:
            Set-Cookie (access):
              description: Access token
              schema:
                type: string
                example: access=sfggafga.SDFDGsf.dsFdFDD; Path=/; HttpOnly; Secure
            Set-Cookie (refresh):
              description: Refresh token
              schema:
                type: string
                example: refresh=sfggafga.SDFDGsf.dsFdFDD; Path=/auth; HttpOnly; Secure
          content:
            application/form:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '400':
          description: Invalid data recieved or user already exists
          content:
            application/form:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '500':
          description: Internal server error
          content:
            application/form:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        default:
          description: Unknown error

  /auth/login:
    post:
      tags:
        - Auth
      summary: Login user
      security:
        - AccessCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Success
          headers:
            Set-Cookie (access):
              description: Access token
              schema:
                type: string
                example: access=sfggafga.SDFDGsf.dsFdFDD; Path=/; HttpOnly; Secure
            Set-Cookie (refresh):
              description: Refresh token
              schema:
                type: string
                example: refresh=sfggafga.SDFDGsf.dsFdFDD; Path=/auth; HttpOnly; Secure
          content:
            application/form:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '400':
          description:  User doesn't exists or incorrect login or password
          content:
            application/form:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '500':
          description: Internal server error
          content:
            application/form:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        default:
          description: Unknown error

  /auth/check:
    post:
      tags:
        - Auth
      summary: Check for valid session
      security:
        - AccessCookie: []
        - RefreshCookie: []
      responses:
        '200':
          description: Success (regenerate tokens if access expired)
          headers:
            Set-Cookie (access):
              description: Access token
              schema:
                type: string
                example: access=sfggafga.SDFDGsf.dsFdFDD; Path=/; HttpOnly; Secure
            Set-Cookie (refresh):
              description: Refresh token
              schema:
                type: string
                example: refresh=sfggafga.SDFDGsf.dsFdFDD; Path=/auth; HttpOnly; Secure
          content:
            application/form:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '401':
          description:  Not authorized
          content:
            application/form:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '500':
          description: Internal server error
          content:
            application/form:
