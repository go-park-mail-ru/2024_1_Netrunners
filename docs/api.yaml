components:

  # Cookies

  securitySchemes:

    AccessCookie:
      type: apiKey
      in: cookie
      name: access

    RefreshCookie:
      type: apiKey
      in: cookie
      name: refresh

  # Requests & responses

  schemas:

    StatusResponse:
      required:
        - status
      properties:
        status:
          type: integer
          example: 200
        error:
          type: string

    FilmLinkRequest:
      required:
        - film_link
      properties:
        film_link:
          type: string

    #Auth

    SignupRequest:
      required:
        - email
        - username
        - password
      properties:
        email:
          type: string
          example: 'nagibator@yandex.ru'
        username:
          type: string
          example: 'XXX_nagibator_XXX'
        password:
          type: string
          example: 'root'

    LoginRequest:
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: 'nagibator@yandex.ru'
        password:
          type: string
          example: 'root'

    # Films

    NewFilmRequest:
      required:
        - title
        - director
        - preview_data
        - duration
        - release_date
        - film_data
      properties:
        title:
          type: string
          example: 'Transformers'
        director:
          type: string
          example: 'Transformers'
        preview_data:
          type: string
        duration:
          type: integer
          example: 7560
        release_date:
          type: string
          example: '2011-04-11T10:20:30'
        film_data:
          type: string

    NewFilmRequest:
      required:
        - title
        - director
        - preview_data
        - duration
        - release_date
        - film_data
      properties:
        title:
          type: string
          example: 'Transformers'
        director:
          type: string
          example: 'Transformers'
        preview_data:
          type: string
        duration:
          type: integer
          example: 7560
        release_date:
